name: SonarCloud - Backend
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    services:
      neo4j:
        image: neo4j:latest
        ports:
          - 7474:7474
          - 7689:7689
        options: --env NEO4J_AUTH=neo4j/password123
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'zulu' 
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Set environment variables
        run: |
          echo "JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}" >> backend/.env
          echo "NEO4J_HOST=localhost" >> backend/.env
          echo "NEO4J_PASSWORD=${{ secrets.NEO4J_PASSWORD }}" >> backend/.env
          echo "NEO4J_PORT=${{ secrets.NEO4J_PORT }}" >> backend/.env
          echo "NEO4J_USERNAME=${{ secrets.NEO4J_USERNAME }}" >> backend/.env
        env:
          NEO4J_HOST: localhost
          NEO4J_PORT: ${{ secrets.NEO4J_PORT }}
      - name: Wait for Neo4j to be ready
        run: |
          until curl -s http://localhost:${{ secrets.NEO4J_PORT }}; do
            echo "Waiting for Neo4j to be ready..."
            sleep 5
          done
      - name: Build and analyze
        working-directory: backend
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          NEO4J_HOST: localhost
          NEO4J_PORT: ${{ secrets.NEO4J_PORT }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=softwaredevelopment_rescuecommandcenter